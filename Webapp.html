<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 800% 800%;
      animation: gradientAnimation 20s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    .scoreboard {
      font-size: 20px;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 36px;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      border: 2px solid #000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .cell:hover {
      background-color: #ffffffcc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>
  <div class="scoreboard">
    Player: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span>
  </div>

  <div class="board" id="board">
    <div class="cell" onclick="makeMove(0)"></div>
    <div class="cell" onclick="makeMove(1)"></div>
    <div class="cell" onclick="makeMove(2)"></div>
    <div class="cell" onclick="makeMove(3)"></div>
    <div class="cell" onclick="makeMove(4)"></div>
    <div class="cell" onclick="makeMove(5)"></div>
    <div class="cell" onclick="makeMove(6)"></div>
    <div class="cell" onclick="makeMove(7)"></div>
    <div class="cell" onclick="makeMove(8)"></div>
  </div>

  <script>
    let board = ['', '', '', '', '', '', '', '', ''];
    let isPlayerTurn = true;
    let playerScore = 0;
    let computerScore = 0;

    const winningCombos = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function makeMove(index) {
      if (board[index] === '' && isPlayerTurn) {
        board[index] = 'X';
        updateCell(index, 'X');
        if (!checkWinner()) {
          isPlayerTurn = false;
          setTimeout(computerMove, 500);
        }
      }
    }

    function computerMove() {
      const empty = board.map((val, i) => val === '' ? i : null).filter(i => i !== null);
      if (empty.length === 0) return;
      const move = empty[Math.floor(Math.random() * empty.length)];
      board[move] = 'O';
      updateCell(move, 'O');
      checkWinner();
      isPlayerTurn = true;
    }

    function updateCell(index, symbol) {
      document.getElementsByClassName('cell')[index].textContent = symbol;
    }

    function checkWinner() {
      for (let [a, b, c] of winningCombos) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          highlightWin([a, b, c]);
          if (board[a] === 'X') {
            playerScore++;
            updateScores();
            checkGameOver();
          } else {
            computerScore++;
            updateScores();
            checkGameOver();
          }
          setTimeout(resetBoard, 1000);
          return true;
        }
      }

      if (board.every(cell => cell !== '')) {
        setTimeout(resetBoard, 1000);
        return true;
      }

      return false;
    }

    function highlightWin(indices) {
      for (let i of indices) {
        document.getElementsByClassName('cell')[i].style.backgroundColor = '#81c784';
      }
    }

    function resetBoard() {
      board = ['', '', '', '', '', '', '', '', ''];
      isPlayerTurn = true;
      const cells = document.getElementsByClassName('cell');
      for (let cell of cells) {
        cell.textContent = '';
        cell.style.backgroundColor = 'rgba(255, 255, 255, 0.85)';
      }
    }

    function updateScores() {
      document.getElementById('playerScore').textContent = playerScore;
      document.getElementById('computerScore').textContent = computerScore;
    }

    function checkGameOver() {
      if (playerScore === 3 || computerScore === 3) {
        setTimeout(() => {
          alert(`${playerScore === 3 ? "Player" : "Computer"} wins the match! ðŸŽ‰`);
          playerScore = 0;
          computerScore = 0;
          updateScores();
        }, 1100);
      }
    }
  </script>

</body>
</html>
